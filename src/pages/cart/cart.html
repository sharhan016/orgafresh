<ion-header>
    <ion-navbar color="cart">
      <ion-title >Shoping Cart</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col >Your Cart Description</ion-col>
        </ion-row>
        <ion-row [hidden]="!showEmptyCartMessage">
          <ion-col>There are no products in your cart!</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <!-- This displays the lists of products in storage -->
    <ion-list>
      <ion-item *ngFor="let item of cartItems; let i = index">
        <ion-thumbnail item-left>
          <img src = "{{ item.product.image | loadImage }}" style="width: 60px !important; height: 60px !important;"/>
          <!-- <img [src]="item.product.image" style="width: 60px !important; height: 60px !important;"/> --> 
        </ion-thumbnail>
        <h2>{{item.product.name}}</h2>
        <!-- <p style="text-align: right">price:{{item.amount}}</p> -->
        <p>Quantity :{{item.qty}}</p>
        <p>Price :{{item.amount}}</p>
        <button ion-button clear item-right color="danger" (click)="removeFromCart(item,i)">
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  
    <!-- Footer Components -->
    <ion-footer>
      <ion-toolbar>
        <ion-grid>
          <ion-row>
            <ion-col>
              <button ion-button color="cart" outline block (click)="closeModal()">Back</button>
            </ion-col>
            <ion-col>
              <button ion-button color="cart" outline block (click)="checkOut()">Checkout</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-footer>
     
  </ion-content>
