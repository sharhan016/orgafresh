<ion-header>

  <ion-navbar color="secondary">
    <ion-title>
      {{this.title}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab right top edge (click)="openCart()">
    <button ion-fab color= "cart"><ion-icon name="cart"></ion-icon></button>
  </ion-fab> 
  
  <ion-list>
        <button ion-item *ngFor="let item of items" (press)="clicked(item)" (click)="onLongPress(item)">
          <ion-thumbnail item-left>
         <img src = "{{ item.image | loadImage }}">
           </ion-thumbnail>
          <h2>{{item.name}}</h2>
          <h4 style="text-align:start;padding:10px;" >Price:{{item.price}}</h4> 
          <!-- <h3>â‚¹ {{item.price}}</h3> -->
        </button>
  </ion-list>
</ion-content>
