<ion-header>

  <ion-navbar>
    <ion-title>test-page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="clicked(item)" (press)="onLongPress(item)">
          <ion-thumbnail item-left>
      <img src = "{{ item.image | loadImage }}">
           </ion-thumbnail>
          <h2>{{item.name}}</h2>
          <h4 style="text-align:start;padding:10px;" >Price:{{item.price}}</h4> 
          <!-- <h3>â‚¹ {{item.price}}</h3> -->
        </button>
  </ion-list>

</ion-content>
